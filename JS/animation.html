<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画延迟</title>
    <style>
        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ball{
            --delay: 0s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: skyblue;
            animation: moveRight 1s linear var(--delay) forwards paused;
        }
        @keyframes moveRight {
            to {
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
        <input class="range" type="range" value="0" oninput="funs" min="0" max="1" step="0.01"/>
    </div>
    <script>
        const inpt = document.querySelector(".range");
        const ball = document.querySelector(".ball");
        function calc() {
            console.log(inpt.value);
            ball.style.setProperty("--delay", `-${inpt.value}s`);
        }
        calc();
        inpt.oninput = calc
    </script>
</body>
</html>
